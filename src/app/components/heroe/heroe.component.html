<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar </a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        
        <div> <img [src]=heroe.img alt="" > 
            <img *ngIf="heroe.casa=='DC';" src="assets/img/logo_cd.png" alt="" width="1000 px"> 
            <img  *ngIf="heroe.casa=='Marvel';" src="assets/img/logo_marvel.png" alt="" width="1000 px" > 
         </div>
    </div>
</div>
