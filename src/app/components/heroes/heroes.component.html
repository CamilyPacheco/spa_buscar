<h1 class = "animate__animated animate__flipInX" style="font-family: Britannic, sans-serif;">HEROES <small>Marvel y DC</small></h1>
<HR>
<div class="row ">
  <div class="col" *ngFor="let heroe of heroes; let i = index">

    <div class="card" style="width: 18rem;">
      <img [src]="heroe.img" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"><strong>{{heroe.nombre}}</strong></h5>
        <p class="card-text" style="text-align: justify;">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        <a (click)="verHeroe(i)" type="button" class="btn btn-outline-primary">Ver m√°s...</a>
      </div>
    </div>
  </div>
</div>
